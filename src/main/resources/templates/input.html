<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>KBS</title>
    <link rel="stylesheet" th:href="@{css/bootstrap.css}">

</head>
<body>
<form th:action="@{/process}" method="post" th:object="${sacthai}">
    <div class="">
        <table>
            <tr>
                <td>Sắc thái cằm:</td>
                <td>
                    <select th:field="*{cam}">
                        <option th:each="i : ${cam}" th:value="${i.id}" th:text="${i.mota}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Sắc thái lông mày:</td>
                <td>
                    <select th:field="*{longMay}">
                        <option th:each="i : ${longmay}" th:value="${i.id}" th:text="${i.mota}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Sắc thái má:</td>
                <td>
                    <select th:field="*{ma}">
                        <option th:each="i : ${ma}" th:value="${i.id}" th:text="${i.mota}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Sắc thái mắt:</td>
                <td>
                    <select th:field="*{mat}">
                        <option th:each="i : ${mat}" th:value="${i.id}" th:text="${i.mota}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Sắc thái môi:</td>
                <td>
                    <select th:field="*{moi}">
                        <option th:each="i : ${moi}" th:value="${i.id}" th:text="${i.mota}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Sắc thái mũi:</td>
                <td>
                    <select th:field="*{mui}">
                        <option th:each="i : ${mui}" th:value="${i.id}" th:text="${i.mota}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Sắc thái răng: </td>
                <td>
                    <select th:field="*{rang}">
                        <option th:each="i : ${rang}" th:value="${i.id}" th:text="${i.mota}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Sắc thái trán: </td>
                <td>
                    <select th:field="*{tran}">
                        <option th:each="i : ${tran}" th:value="${i.id}" th:text="${i.mota}"></option>
                    </select>
                </td>
            </tr>
        </table>
    </div>
    <input type="submit" th:value="submit" class="btn btn-success">
</form>
</body>
</html>
