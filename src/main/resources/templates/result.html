<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>KBS</title>
    <link rel="stylesheet" th:href="@{css/bootstrap.css}">

</head>
<body>
<th:block th:object = "${sacThaiOutput}">
    <ul>
        <li th:utext="*{sacThaiOutput.getSacThai().getMota()}">..</li>
        <li th:utext="*{sacThaiOutput.getSimilar()}">..</li>
    </ul>
</th:block><hr>
<th:block th:each="sacthai : ${listSacThai}">
    <li th:utext="${sacthai.sacThai.mota}">..</li>
    <li th:utext="${sacthai.similar}">..</li>
<!--    <li th:utext="${sacthai}">..</li>-->
    <p th:utext = "${a}"></p>
</th:block>
</body>
</html>
